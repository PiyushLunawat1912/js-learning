<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Local Storage</title>
  </head>
  <body>
    <h2>Web Local Storage</h2>
    <h3>Local Storage</h3>
    <script>
      window.localStorage.setItem("fullName", "Piyush Pravin Lunawat");
      window.localStorage.setItem("cityName", "Beed");
      window.localStorage.setItem("PinCode", "12345");
      window.localStorage.setItem("DistrictName", "Beed");
      console.log(window.localStorage.length);
      console.log(window.localStorage.getItem("fullName"));
      console.log(window.localStorage.getItem("cityName"));
      console.log(window.localStorage.getItem("PinCode"));
      console.log(window.localStorage.getItem("DistrictName"));
      window.localStorage.removeItem("cityName");
    </script>
  </body>
</html>
